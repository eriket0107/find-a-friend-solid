name: Run CI/CD

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    name: Run Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            submodules: 'true'
            
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

        
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: List files in the repository
        run: ls -al

  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    needs: setup 

    steps:
      - name: Run tests
        run: yarn lint:ci

  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint 

    steps:
      - name: Run tests
        run: yarn test
