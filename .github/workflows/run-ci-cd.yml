name: Run CI/CD
on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop
jobs:
  setup:
    name: Run Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: /home/runner/work/find-a-friend-solid/find-a-friend-solid

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: yarn install --frozen-lockfile
  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run lint:ci
        run: yarn lint:ci

  run-unit-tests:
    name: Run Unit Tests

    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run tests
        run:  yarn test