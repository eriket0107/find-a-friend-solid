name: Run CI/CD

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    name: Run Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Run lint:ci
        run:  npm run lint:ci

  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Run tests
        run:  npm run test

